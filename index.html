<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1013d8b8e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Entrepreneurs Meet</title>
</head>
<body>
    <nav>
        <div class="meet">
            <span><i class="fa-solid fa-clipboard-check"></i>Meeet</span>
        </div>
        <div class="mode">
            <span><i class="fa-solid fa-sun "></i></span>
            <span><i class="fa-solid fa-moon active"></i></span>
        </div>
    </nav>
    <main>
        <div class="img-container">
            <div class="item-1">
                <img src="https://thefinancefriday.com/wp-content/uploads/2020/12/Famous-entrepreneurs-1024x682.jpg" alt="">
            </div>
            <div class="item-2">
                <img src="https://img2.chinadaily.com.cn/images/201911/17/5dd12cd6a310cf3e97a6b707.jpeg" alt="">
            </div>
            <div class="item-3 item">
                <img src="https://image.cnbcfm.com/api/v1/image/104410446-GettyImages-669889288.jpg?v=1529474846" alt="">
            </div>
            <div class="item-4 ">
                <img src="https://images.inc.com/uploaded_files/image/1920x1080/elon-pano_24436.jpg" alt="">
            </div>
            <div class="item-5">
                <img src="https://cdn.britannica.com/47/188747-050-1D34E743/Bill-Gates-2011.jpg?w=400&h=300&c=crop" alt="">
            </div>
            <div class="item-6">
                <img src="https://assets.entrepreneur.com/content/3x2/2000/20150224165308-jeff-bezos-amazon.jpeg" alt="">
            </div>
        </div>
        <div class="content">
            <div class="main-content">
                <div class="heading">
                    <h1>Meeet The Entrepreneurs</h1>
                </div>
                <div class="description">
                    <p>Meeet is a new socialmedia platform for new Entrepreneurs to meet and socialize.</p>
                </div>
                <button class="btn">Get notified at Launch</button>
                <div class="social">
                    <span><i class="fa-brands fa-square-twitter"></i>Follow us on Twitter</span>
                </div>  
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
